# Rafo Binds are of the form <key sequence> = <command to run>
# To use '=' in a key sequence, substitute it with "Eq": "<Ctrl+Eq>"
# If you wish to bind #, you can wrap the key sequence in quotes: "#" = quit
";" = :
<C-p> = :prev-tab<Enter>  # Previous tab
<C-n> = :next-tab<Enter>  # Next tab
? = :help keys<Enter> # show help

[messages]
<C-r> = :check-mail<Enter> # Check for new mail
/ = :search<space> # Search
<C-f> = :next 100%<Enter> # Move one screen forward
<C-b> = :prev 100%<Enter> # Move one screen back
<C-d> = :next 50%<Enter> # Move half a screen down
<C-u> = :prev 50%<Enter> # Move half a screen up
<C-l> = :clear<Enter> # clear the terminal
<C-s> = :split<Enter> # Split the message list horizontally.
<Enter> = :view<Enter> # Open mail
<space> = :mark -t<Enter>:next<Enter>  # Mark mail and select the next mail
v = :mark -v<Enter> # Enter mark mode
<C-c> = :unmark -a<Enter> # Unmark all mails
aa = :pipe -m aercbook ~/.config/aerc/book.txt --parse --add-all<Enter>
dd = :move "􀈒  Trash"<Enter> # Delete mail
da = :move "􀈮  Archive"<Enter> # Archive mail
dj = :move "􀈲  Junk"<Enter> # Move mail to Junk
du = :unsubscribe<Enter> # Unsubscribe from mailing list
en = :compose<Enter> # Edit a new mail like E
ef = :forward<Enter> # Edit a forward mail
eF = :forward -a<Enter> # Edit a forward mail to all recipients
er = :reply -q<Enter> # Edit a reply
eR = :reply -aq<Enter> # Edit a reply to all recipients
F = :filter<space> # Filter mails...
fC = :filter<Enter> # Clear filters
fu = :filter -u<Enter> # Filter unread mails
fr = :filter -r<Enter> # Filter read mails
fa = :filter -a<space> # Filter entire text of mails...
fb = :filter -b<space> # Filter text in the body of mails...
fc = :filter -c<space> # Filter mails cc'd to recipient...
fd = :filter -d<space> # Filter mails with date range (e.g. 2019-01-01..2019-12-31)...
ff = :filter -f "{{index (.From | emails) 0}}" <Enter> # Filter mails from current sender
fF = :filter -f<space> # Filter mails from sender...
fs = :filter -H subject:"{{.SubjectBase}}" <Enter> # Filter mails with current subject
fS = :filter -H subject: # Filter mails with subject...
ft = :filter -t<space> # Filter mails to recipient...
fi = :filter -x Flagged<Enter> # Filter important mails
j = :next<Enter> # Select next mail
k = :prev<Enter> # Select previous mail
G = :select -1<Enter> # Select last mail
gg = :select 0<Enter> # Select first mail
J = :next-folder<Enter> # Select next mail folder
K = :prev-folder<Enter> # Select previous mail folder
l = :view<Enter> # Open mail
n = :next-result<Enter> # Jump to next search result
N = :prev-result<Enter> # Jump to previous search result
sA = :sort -r arrival<Enter> # Sort mails by arrival (reversed)
sa = :sort arrival<Enter> # Sort mails by arrival
sC = :sort -r cc<Enter> # Sort mails by cc (reversed)
sc = :sort cc<Enter> # Sort mails by cc
sD = :sort -r date<Enter> # Sort mails by time & date
sd = :sort date<Enter> # Sort mails by time & date
sF = :sort -r from<Enter> # Sort mails by sender (reversed)
sf = :sort from<Enter> # Sort mails by sender
sR = :sort -r read<Enter> # Sort mails by read status (reversed)
sr = :sort read<Enter> # Sort mails by read status
sS = :sort -r subject<Enter> # Sort mails by subject (reversed)
ss = :sort subject<Enter> # Sort mails by subject
sT = :sort -r to<Enter> # Sort mails by to (reversed)
st = :sort to<Enter> # Sort mails by to
sZ = :sort -r size<Enter> # Sort mails by size (reversed)
sz = :sort size<Enter> # Sort mails by size
ta = :flag -ta<Enter> # Toggle between answered and unanswered
tr = :flag -tx Seen<Enter> # Toggle read status
ti = :flag -tx Flagged<Enter> # Toggle important status
tt = :toggle-threads<Enter> # Toggle threads
mr = :flag -x Seen<Enter> # Mark mail as read
mu = :unflag -x Seen<Enter> # Mark mail as unread
q = :quit<Enter> # Quit aerc
| = :pipe<space> # Pipe mail to command...

[messages:folder=Drafts]
<Enter> = :recall<Enter> # Recall mail from drafts folder

[view]
<C-p> = :prev-tab<Enter>  # Previous tab
<C-n> = :next-tab<Enter>  # Next tab
<C-k> = :prev<Enter> # Previous mail
<C-j> = :next<Enter> # Next mail
aa = :pipe -m aercbook ~/.config/aerc/book.txt --parse --add-all<Enter>
da = :archive flat<Enter> # Archive mail
dd = :delete<Enter> # Delete selected mail
dj = :move "Junk"<Enter> # Move mail to Junk
en = :compose<Enter> # Edit a new mail like E
ef = :forward<Enter> # Edit a forward mail
eF = :forward -a<Enter> # Edit a forward mail to all recipients
er = :reply -q<Enter> # Edit a reply
eR = :reply -aq<Enter> # Edit a reply to all recipients
gl = :open-link<space> # Open link...
h = :close<Enter> # Close the current view
J = :next-part<Enter> # Switch to next part
K = :prev-part<Enter> # Switch to previous part
o = :open<Enter> # Open
q = :close<Enter> # Close the current view
th = :toggle-headers<Enter> # Toggle headers
| = :pipe<space> # Pipe mail to command...

[view::passthrough]
$noinherit = true
$ex = <C-c>
<Esc> = :toggle-key-passthrough<Enter>

[compose]
$noinherit = true
$ex = <C-c>
<C-k> = :prev-field<Enter>  # Move to previous field
<C-j> = :next-field<Enter>  # Move to next field
<C-p> = :prev-tab<Enter>  # Previous tab
<C-n> = :next-tab<Enter>  # Next tab
<C-h> = :switch-account -p<Enter>  # Select previous account
<C-l> = :switch-account -n<Enter>  # Select next account
<enter> = :next-field<Enter>  # Move to next field

[compose::editor]
$noinherit = true
$ex = <C-c>
<C-k> = :prev-field<Enter>  # Move to previous field
<C-j> = :next-field<Enter>  # Move to next field
<C-p> = :prev-tab<Enter>  # Previous tab
<C-n> = :next-tab<Enter>  # Next tab

[compose::review]
s = :send<Enter>  # Send mail
Q = :abort<Enter>  # Discard mail
v = :preview<Enter>  # Preview
q = :postpone -t "􀈎  Drafts"<Enter>  # Postpone (save as draft)
p = :postpone -t "􀈎  Drafts"<Enter>  # Postpone (save as draft)
e = :edit<Enter>  # Edit
aa = :attach -m<Enter>  # Add attachment...
da = :detach<space>  # Detach attachment...

[terminal]
$noinherit = true
$ex = <C-c>
<C-p> = :prev-tab<Enter>  # Previous tab
<C-n> = :next-tab<Enter>  # Next tab
