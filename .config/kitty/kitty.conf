box_drawing_scale 0.001, 1, 2, 4
disable_ligatures cursor

# audio
bell_path /System/Library/Sounds/Funk.aiff

# tabs
tab_bar_style separator
tab_separator ""
tab_powerline_style slanted
tab_title_template " {'󰊠󰮭󰄛󱀆󰼾󰆘'[(index - 1) % 6]} {fmt.nobold}{sup.index} {(t[:tl] + '…' if len(t := title) > (tl := 10) else t)} "
active_tab_title_template " {'󰊠󰮭󰄛󱀆󰼾󰆘'[(index - 1) % 6]} {fmt.nobold}{sup.index} {'│'.join((t[:tl] + '…' if len(t) > (tl := 10) else t) for t in title.split('│'))} "
bell_on_tab "˙"
tab_bar_edge top
tab_bar_align left
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
active_tab_font_style bold
inactive_tab_font_style normal
tab_bar_min_tabs 2
tab_activity_symbol none

# window
remember_window_size yes
resize_in_steps yes
draw_minimal_borders yes
hide_window_decorations titlebar-only
# macos_titlebar_color background
macos_hide_from_tasks no
macos_quit_when_last_window_closed no
macos_custom_beam_cursor yes
window_margin_width 2 4
placement_strategy top
macos_option_as_alt yes
macos_show_window_title_in menubar
macos_colorspace displayp3
# background_opacity 0.75
# background_blur 20

# terminal
cursor_trail 1
cursor_trail_start_threshold 1
cursor_trail_color none
cursor_blink_interval 0
underline_hyperlinks always
clipboard_control write-clipboard write-primary
paste_actions replace-dangerous-control-codes
notify_on_cmd_finish unfocused 1.0 bell

# mouse & keys
mouse_map left click ungrabbed no-op
# mouse_map cmd+left click grabbed,ungrabbed mouse_handle_click selection link prompt
mouse_map cmd+left release ungrabbed pass_selection_to_program /usr/bin/open
mouse_map cmd+left release grabbed,ungrabbed mouse_handle_click link
# map cmd+, launch --type=tab --title=" │kitty" nvim ~/.config/kitty/kitty.conf
map cmd+, no-op

# handle window controls with tmux
map cmd+r no-op
map cmd+w no-op
map cmd+t no-op
map cmd+j no-op
map cmd+k no-op
map cmd+1 no-op
map cmd+2 no-op
map cmd+3 no-op
map cmd+4 no-op
map cmd+5 no-op
map cmd+6 no-op
map cmd+7 no-op
map cmd+8 no-op
map cmd+9 no-op

