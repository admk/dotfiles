set -g @catppuccin_flavor 'mocha'
if-shell "test $(cat $XDG_CACHE_HOME/kxh/color | cut -d: -f1) = 'light'" {
    set -g @catppuccin_flavor 'latte'
}
set -g @catppuccin_window_status_style "basic"
