set -g @plugin 'catppuccin/tmux#latest'

set-env -g TMUX_CONFIG "$XDG_CONFIG_HOME/tmux/tmux.conf"
set-env -g TMUX_PLUGIN_MANAGER_PATH "$XDG_CONFIG_HOME/tmux/plugins"

set -g status-position bottom
