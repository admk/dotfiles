# key bindings
unbind C-b
unbind C-a
set-option -g prefix C-a # emulates screen
bind-key a send-key C-a

bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-selection
bind-key r source-file ~/.tmux.conf\; refresh-client -S\; display-message "Reloaded tmux configs and status"
bind-key q confirm-before kill-session
bind-key C-a last-window
bind-key \ split-window -h
bind-key | split-window -h
bind-key - split-window -v
bind-key -n C-j select-window -t :+
bind-key -n C-k select-window -t :-
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r H resize-pane -L
bind-key -r J resize-pane -D
bind-key -r K resize-pane -U
bind-key -r L resize-pane -R
bind-key x kill-pane
bind-key X kill-window

## general
set-option -g default-command "reattach-to-user-namespace -l zsh || zsh"
set-option -sg escape-time 1
set-option -g base-index 1
set-option -g mode-mouse on
set-option -g mouse-resize-pane on
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-option -g default-terminal "screen-256color"

# window & pane
set-window-option -g mode-keys vi
set-window-option -g automatic-rename
set-window-option -g pane-base-index 1

# status
set -g status on
set -g status-utf8 on
set -g status-interval 30
set -g status-fg colour231
set -g status-bg colour234
set -g status-justify centre
set -g status-left-length 20
set -g status-left '#[fg=colour16,bg=colour254,bold] #S #[fg=colour254,bg=colour234,nobold]'
set -g status-right '#(~/.external/powerline/scripts/powerline tmux right)#(~/.external/rainbarf/rainbarf --width 15 --remaining --loadavg)'
set -g status-right-length 50
set -g window-status-format "#[fg=colour244,bg=colour234]#I.#[fg=colour240]#[fg=colour249]#W"
set -g window-status-current-format "#[fg=colour234,bg=colour31] #[fg=colour117,bg=colour31]#I.#[fg=colour231,bold]#W #[fg=colour31,bg=colour234,nobold]"
